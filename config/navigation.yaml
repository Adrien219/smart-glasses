camera:
  fov_deg: 62.2
  width: 1280
  height: 720
  fps: 10
  rotation: 0

arduino:
  port: '/dev/ttyUSB0'
  baudrate: 115200
  ultrasonic_enabled: true
  light_sensor_enabled: true
  buttons_enabled: true
  joystick_enabled: false

detection:
  model_path: 'models/yolov8n.pt'
  confidence_threshold: 0.5
  iou_threshold: 0.3
  classes: [0, 1, 2, 3, 5, 7]
  track: true

fusion:
  eoh_bins: 13
  ema_alpha: 0.4
  association_window_ms: 150
  max_object_age_s: 2.0
  min_confidence: 0.3

thresholds:
  emergency_dist_cm: 35
  alert_dist_cm: 100
  warning_dist_cm: 200
  persist_ms: 300
  min_vocal_interval_s: 2.5
  recovery_time_s: 1.5

guidance:
  clear_path_threshold_cm: 150
  min_safe_angle_deg: 20
  preferred_direction: 'right'

tts:
  model_name: 'tts_models/fr/mai/tacotron2-DDC'
  speaker_wav: null
  use_cuda: false
  cache_dir: 'tts_cache'
  preload_phrases: true

system:
  debug_mode: true  # Mode debug pour le moment
  log_level: 'INFO'
  save_telemetry: true
  telemetry_interval_s: 5
  arduino_auto_reconnect: true
  timeout: 2
